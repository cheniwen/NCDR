                            <p class="card-text p-3 pt-1 pb-0 ">
                                從災害中學習是防災工作的背景知識，網站透過健全及典藏歷史天然災害紀錄，展示歷年來收集與分析的國內外天然災害事件資料。提供防災工作者鑑古知今，豐富災害的知識，網站內容包含：國內及國際重大災害事件，種類為颱洪、地震、山崩、海嘯、熱浪、野火、低溫、船難及乾旱等項目，災害事件數高達2,000場。</p>
